<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Formulir</h2>
    <form id="myForm">
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="form-group">
        <label for="tanggal">Tanggal:</label>
        <input type="date" class="form-control" id="tanggal" required>
      </div>
      <div class="form-group">
        <label for="kodeUnit">Kode Unit:</label>
        <input type="text" class="form-control" id="kodeUnit" required>
      </div>
      <div class="form-group">
        <label for="mulaiKerja">Mulai Kerja:</label>
        <input type="time" class="form-control" id="mulaiKerja" required>
      </div>
      <div class="form-group">
        <label for="selesaiKerja">Selesai Kerja:</label>
        <input type="time" class="form-control" id="selesaiKerja" required>
      </div>
      <div class="form-group">
        <label for="foto">Link Foto Horse Meter:</label>
        <input type="text" class="form-control" id="foto" placeholder="Masukkan URL gambar" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
  <script>
    $(document).ready(function() {
      const publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1BhxrVV3BDfw08T4Qw17XXh8ZVM-8JLW_evgOyonvp20/edit?usp=sharing';
  
      $('#myForm').submit(function(event) {
        event.preventDefault();
  
        const formData = {
          nama: $('#nama').val(),
          tanggal: $('#tanggal').val(),
          kodeUnit: $('#kodeUnit').val(),
          mulaiKerja: $('#mulaiKerja').val(),
          selesaiKerja: $('#selesaiKerja').val(),
          foto: $('#foto').val()
        };
  
        // Validasi sederhana
        if (!formData.nama || !formData.tanggal || !formData.kodeUnit || !formData.mulaiKerja || !formData.selesaiKerja || !formData.foto) {
          alert('Harap isi semua kolom!');
          return;
        }
  
        // Kirim data ke Google Sheets menggunakan Tabletop.js
        Tabletop.init({
          key: publicSpreadsheetUrl,
          callback: function(sheet, tabletop) {
            let data = {
              Nama: formData.nama,
              Tanggal: formData.tanggal,
              'Kode Unit': formData.kodeUnit,
              'Mulai Kerja': formData.mulaiKerja,
              'Jam Selesai Kerja': formData.selesaiKerja,
              'Foto Horse Meter': formData.foto
            };
  
            tabletop.sheets('Sheet1').add(data);
  
            // Tampilkan notifikasi jika data berhasil dimasukkan
            alert('Data berhasil dimasukkan!');
          },
          simpleSheet: true,
          callbackError: function(error) {
            // Tampilkan notifikasi jika terjadi kesalahan
            alert('Terjadi kesalahan saat mengirim data ke Google Sheets. Data belum masuk.');
          }
        });
      });
    });
  </script>
  
</body>
</html>
